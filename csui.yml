name: csui
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip
  - pip:
      # PyTorch with CUDA 12.8
      - --extra-index-url https://download.pytorch.org/whl/cu128
      - torch
      - torchvision
      - torchaudio
      # Core robotics/ML - install from local submodule
      - -e external/lerobot_trossen
      - numpy
      - opencv-python
      - pillow
      - trimesh
      # Web framework
      - flask
      - flask-cors
      - requests
      # Data & datasets
      - datasets
      - h5py
      # Utilities
      - urdfpy

      # Lerobot
      - pyspacemouse
